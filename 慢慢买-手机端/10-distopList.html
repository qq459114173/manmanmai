    <!-- 引入字体库 -->

<body>

        </div>
        <div class="pull-right">
            <a href="http://android.myapp.com/myapp/detail.htm?apkName=com.manmanbuy.bijia&ADTAG=mobile" target="_black">
                <img src="./images/header_app.png" alt="">

        </div>
    </header>
    <!-- 搜索框部分 -->
    <section id="search">
        <div class="searchtext pull-left">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="searchbtn pull-right">

    <!-- 主体区域 -->
    <main id="main">

                    </li>

            <div class="content">

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="js/10.distioList.js"></script>
    <script src="js/base.js"></script>
    <!-- 准备商品列表模板 -->
    <script type='text/html' id='listTpl'>
        <li class="mui-table-view-cell mui-media" >
       <a href="#" id='{{list.productId}}'>
           {{@list.productImg}}
           <div class="mui-media-body">
               <div class="product-name">
                   <p>{{list.productName}}</p>
               </div>
               <div class="money">
                   <p>{{list.productPrice}}</p>
               </div>
               <div class="product-info mui-clearfix">
                   <span class="mui-pull-left">{{list.productQuote}}</span>
                   <span class="mui-pull-right">{{list.productCom}}</span>
               </div>
           </div>
       </a>
   </li>
